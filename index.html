<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>FOTO FINDER</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800,600" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="foto">FOTO</h1> <img class="logo" src="images/foto-finder-logo.svg" alt="logo">
    <h1 class="finder">FINDER</h1>
  </header>

  <section class="user-input">
    <div class="text-input">
      <label for="title" class="title-label">Title</label>
      <input id="title" class="title"></input>
      <label for="caption" class="caption-label">Caption</label>
      <input id="caption" class="caption"></input>
    </div>
    <input type="file" id="file" class="choose-file"></input>
    <label for="file">Choose File</label>
    <button disabled="true" class="save">Add to Album</button>
  </section>

  <section class="cardset">

        <button type="button" name="button" class="delete-inactive" id="delete-image"></button>
        <button type="button" name="button" class="favorite-inactive" id="favorite-image"></button>
      </div>
    </div> -->

  <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
