<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Foto Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800,600" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Foto <img class="logo"src="images/foto-finder-logo.svg" alt="logo"> Finder</h1>
  </header>

  <section class="input">
    <label for="title">Title</label>
    <input id="title" class="title"></input>
    <label for="caption">Caption</label>
    <input id="caption" class="caption"></input>
    <input type="file" id="file" class="choose-file"></input>
    <label for="file">Choose File</label>
    <button class="save">Add to Album</button>
  </section>

  <section class="cardset">
    <div class="card">
      <h6>Title</h6>
      <img src="" alt="">
      <p>Lorem Ipsum Blah Blah</p>
      <div class="card-actions">
        <img class="card-action" src="images/delete.svg" alt="delete">
        <img class="card-action" src="images/favorite.svg" alt="favorite">
      </div>
    </div>
  </section>

  <script
   src="http://code.jquery.com/jquery-3.2.1.js"
   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
